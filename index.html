<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convert</title>
    <link rel="stylesheet" href="styles.css">
   
     <script src="scripts.js" defer></script>  
            </head>
            <body>      

                <div class="container"><!--primeiro contenner-->

                    <h1>Unit Convert</h1>

                    <div class="input-group"><!--Inicio input-->
                        <label for="input">Enter the number:</label>
                        <input type="number" id="input" name="input" placeholder="0">
                    </div><!--fim input-->

                <div class="input-group"><!--Inicio-segudo-input-->
                    <label for="from">De:</label>
                    <select name="from" id="from">
                        <option value="m">Metro(s)</option>
                        <option value="km">Quilômetro(s)</option>
                        <option value="cm">Centímetro(s)</option>
                        <option value="mm">Milímetro(s)</option>
                    </select>
                </div><!--fim-segudo-input-->

                <div class="input-group"><!--Inicio-cop-input-->
                    <label for="to">Para:</label>
                    <select name="to" id="to">
                        <option value="m">Metro(s)</option>
                        <option value="km">Quilômetro(s)</option>
                        <option value="cm">Centímetro(s)</option>
                        <option value="mm">Milímetro(s)</option>
                    </select>
                </div><!--fim-cop-input-->

                <button id="convert-btn">Converter</button>
                <div class="output-group"><!--inicio-out-gru3-->
                    <label for="output-group">Result</label>
                    <input type="text" id="output" readonly />
                </div><!--fim-out-gru3-->

                <div id="message">message</div>

                </div><!-- fim primeiro contenner-->

               
            </body>
            </html>
